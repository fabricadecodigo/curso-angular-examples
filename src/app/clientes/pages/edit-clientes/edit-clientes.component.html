<h1 style="text-align: center;">Cadastro de cliente</h1>

<form>
  <fieldset>
    <legend>Informações gerais</legend>

    <div class="form-item">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" />
      <!-- <div class="validation-errors">
        <p>Campo obrigatório</p>
        <p>Email invalido</p>
      </div> -->
    </div>

    <div class="form-item">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
    </div>

    <div class="form-item">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" />
    </div>

    <div class="form-item">
      <label for="birthDate">Data de nascimento</label>
      <input type="date" name="birthDate" id="birthDate" />
    </div>

    <div class="form-item-group">
      <p class="title">Gênero</p>

      <div class="items">
        <div class="form-item-radio">
          <input type="radio" name="genre" id="men" value="homem" />
          <label for="men">Masculino</label>
        </div>

        <div class="form-item-radio">
          <input type="radio" name="genre" id="woman" value="mulher" />
          <label for="woman">Feminino</label>
        </div>
      </div>
    </div>



    <div class="form-item-checkbox">
      <input type="checkbox" name="active" id="active" />
      <label for="active">Ativo</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>

    <div class="form-item">
      <label for="addressType">Tipo de enderço</label>
      <select name="addressType" id="addressType">
        <option value=""></option>
        <option value="R">Residencial</option>
        <option value="C">Comercial</option>
      </select>
    </div>

    <div class="form-item">
      <label for="cep">CEP</label>
      <input type="text" name="cep" id="cep" />
    </div>

    <div class="form-item">
      <label for="street">Logradouro</label>
      <input type="text" name="street" id="street" />
    </div>

    <div class="form-item">
      <label for="number">Número</label>
      <input type="text" name="number" id="number" />
    </div>

    <div class="form-item">
      <label for="complement">Complemento</label>
      <input type="text" name="complement" id="complement" />
    </div>

    <div class="form-item">
      <label for="neighborhood">Bairro</label>
      <input type="text" name="neighborhood" id="neighborhood" />
    </div>

  </fieldset>

  <fieldset>
    <legend>Telefones</legend>

    <div class="form-action-item">
      <div class="form-item">
        <label for="phone[0]">Telefone</label>
        <input type="tel" name="phone[0]" id="phone[0]" />
      </div>
      <button class="btn-outline-secondary">Remover</button>
    </div>

    <div class="form-action-item">
      <div class="form-item">
        <label for="phone[1]">Telefone</label>
        <input type="tel" name="phone[1]" id="phone[1]" />
      </div>
      <button class="btn-outline-secondary">Remover</button>
    </div>

    <button class="btn-outline-secondary">Adicionar</button>
  </fieldset>

  <button type="submit" class="btn-primary">Salvar</button>

</form>
